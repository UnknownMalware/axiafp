<!DOCTYPE html>
<html>
  <head>
    <title>The Fundamental Theorem of Calculus</title>
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <script src="https://www.desmos.com/api/v1.5/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <div id="calculator" style="width: 900px; height: 600px;" class="center"></div>
    <script>
      var elt = document.getElementById('calculator');
      var calculator = Desmos.GraphingCalculator(elt);
      calculator.setExpression({ id: 'graph1', latex: 'F(x)=x^2' });
      calculator.setExpression({ id: 'graph2', latex: "f(x)=F'(x)" });
      calculator.setExpression({ id: 'graph3', latex: "\\int_a^b x "});
    </script>
  </body>
</html>
